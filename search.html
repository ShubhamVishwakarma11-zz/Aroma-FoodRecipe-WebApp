<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/988acad91f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
    <link rel="stylesheet" href="css/styles.css">
    <script src="index.js"></script>
    <title>Aroma - FoodRecipe App</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navigation-bar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img class = "brand-img" src="images/brand.svg" alt="brand-icon">
            </a> 
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Today's Recipe</a>
              <a class="nav-link" href="#">Search</a>
              <a class="nav-link" href="#">Feed</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="search-bar">
          <div class="input-group flex-nowrap">
            <input type="text" class="form-control search-input" id="search-input" placeholder="Search for a Recipe" aria-label="Username" aria-describedby="addon-wrapping">
            <button class = "btn search-btn" id = "search-btn">
                <i class="fas fa-search"></i>
            </button>
          </div>
      </div>
      
      



    <script src="index.js"></script>
</body>
</html>
